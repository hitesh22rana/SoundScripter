version: "3"
name: "soundscripter"

services:
    # Postgres database
    db:
        image: postgres:alpine
        container_name: db
        restart: always
        networks:
            - soundscripter
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=db
        volumes:
            - ./backend/data/db:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5

    # RabbitMQ message broker
    message-broker:
        image: rabbitmq:latest
        container_name: message-broker
        restart: always
        networks:
            - soundscripter
        ports:
            - "5672:5672"

    # Redis PubSub for realtime server side events notifications
    pub-sub:
        image: redis
        container_name: redis
        restart: always
        networks:
            - soundscripter
        ports:
            - "6379:6379"

    # Celery task queue for task processing
    task-queue:
        build:
            context: ./backend
            dockerfile: Dockerfile.task-queue
        container_name: task-queue
        restart: always
        networks:
            - soundscripter
        environment:
            - WORKER_CONCURRENCY=6
            - CELERY_BACKEND=rpc://
            - CELERY_BROKER=pyamqp://message-broker
            - LOCAL_STORAGE_BASE_PATH=${PWD}/backend/data
            - REDIS_HOST=pub-sub
            - REDIS_PORT=6379
            - POSTGRES_HOST=db
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_PORT=5432
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ./backend/data:/task-queue/data
        depends_on:
            - db
            - message-broker
            - pub-sub

    # Api
    api:
        build:
            context: ./backend
            dockerfile: Dockerfile.api
        container_name: api
        restart: always
        networks:
            - soundscripter
        environment:
            - WORKER_CONCURRENCY=4
            - CELERY_BACKEND=rpc://
            - CELERY_BROKER=pyamqp://message-broker
            - LOCAL_STORAGE_BASE_PATH=${PWD}/backend/data
            - REDIS_HOST=pub-sub
            - REDIS_PORT=6379
            - POSTGRES_HOST=db
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_PORT=5432
        ports:
            - "8000:8000"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ./backend/data:/api/data
        depends_on:
            - task-queue

    # Frontend
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: frontend
        restart: always
        networks:
            - soundscripter
        environment:
            - NEXT_PUBLIC_BACKEND_API_URL=http://127.0.0.1:8000/api/v1
        ports:
            - "3000:3000"
        depends_on:
            - api

networks:
    soundscripter:
        name: soundscripter
